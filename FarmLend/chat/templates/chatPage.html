<!-- chat/templates/chat/chatPage.html -->
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Rooms</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6 bg-white shadow-lg rounded-lg max-w-4xl">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">เลือกห้องแชท</h1>
        
        <ul class="space-y-4">
            {% for room in chat_rooms %}
                <li class="bg-white p-5 rounded-lg shadow-md">
                    <a href="{% url 'chat_room' room.id %}" class="text-blue-500 hover:underline">{{ room.car.name }}</a>
                </li>
            {% empty %}
                <li class="text-center text-gray-500">ไม่มีห้องแชท</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
