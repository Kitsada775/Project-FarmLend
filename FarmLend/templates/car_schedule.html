<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตารางงาน</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-6">
        <h1 class="text-2xl font-bold mb-4">ตารางงานของ {{ car.name }}</h1>
        <table class="min-w-full bg-white rounded-lg shadow-md">
            <thead>
                <tr>
                    <th class="px-6 py-3 text-left">วันที่</th>
                    <th class="px-6 py-3 text-left">ช่วงเวลา</th>
                </tr>
            </thead>
            <tbody>
                {% for schedule in schedules %}
                <tr>
                    <td class="border px-6 py-4">{{ schedule.date }}</td>
                    <td class="border px-6 py-4">
                        {{ schedule.time|yesno:"ช่วงเช้า,ช่วงบ่าย" }}
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="2" class="text-center py-4">ไม่มีข้อมูลการจอง</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'car_list_by_type' car.car_type.id %}" class="mt-4 inline-block bg-blue-500 text-white py-2 px-4 rounded">กลับไปยังหน้ารถ</a>
    </div>
</body>
</html>
