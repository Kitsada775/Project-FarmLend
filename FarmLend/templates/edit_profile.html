{% extends 'base.html' %}
{% block title %}แก้ไขโปรไฟล์{% endblock %}

{% block content %}

<a href="{% url 'profile' %}" class="absolute top-20 left-2 bg-gray-500 text-white py-2 px-5 rounded-lg shadow-lg hover:bg-gray-600 transition-colors duration-300">
    กลับ
 </a>

<div class="container mx-auto mt-10 px-4">
    <h2 class="text-3xl font-bold mb-6">แก้ไขโปรไฟล์</h2>
    <form method="POST" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        <!-- ฟิลด์ต่างๆ ในฟอร์ม -->
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block font-medium mb-2">ชื่อ</label>
                <input type="text" name="first_name" value="{{ user.first_name }}" class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div>
                <label class="block font-medium mb-2">ชื่อเล่น</label>
                <input type="text" name="nickname" value="{{ user.nickname }}" class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div>
                <label class="block font-medium mb-2">อายุ</label>
                <input type="number" name="age" value="{{ user.age }}" class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div>
                <label class="block font-medium mb-2">เบอร์โทร</label>
                <input type="text" name="phone_number" value="{{ user.phone_number }}" class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div class="col-span-2">
                <label class="block font-medium mb-2">Email</label>
                <input type="email" name="email" value="{{ user.email }}" class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div class="col-span-2">
                <label class="block font-medium mb-2">ที่อยู่</label>
                <textarea name="address" rows="3" class="w-full p-2 border border-gray-300 rounded">{{ user.address }}</textarea>
            </div>
            <div class="col-span-2">
                <label class="block font-medium mb-2">รูปโปรไฟล์</label>
                <input type="file" name="profile_picture" class="w-full">
            </div>
        </div>
        <!-- ปุ่มบันทึก -->
        <button type="submit" class="bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600">
            บันทึกการเปลี่ยนแปลง
        </button>
    </form>
</div>
{% endblock %}
