<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ยืนยันการเลือก</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg text-center">
        <h2 class="text-xl font-semibold mb-4">ยืนยันการเลือก</h2>
        <p>วันที่ที่คุณเลือก: <span class="font-bold">{{ selected_date }}</span></p>
        <p>ช่วงเวลาที่คุณเลือก: 
            <span class="font-bold">
                {% if selected_time == "morning" %}
                    ช่วงเช้า
                {% elif selected_time == "afternoon" %}
                    ช่วงบ่าย
                {% else %}
                    {{ selected_time }}
                {% endif %}
            </span>
        </p>

        <form method="POST" action="{% url 'create_booking' car.id %}">
            {% csrf_token %}
            <input type="hidden" name="date" value="{{ selected_date }}">
            <input type="hidden" name="time" value="{{ selected_time }}">
            <input type="hidden" name="car_id" value="{{ car.id }}">
        
            <div class="flex justify-around mt-6">
                <button type="button" onclick="window.history.back()" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
                    ยกเลิก
                </button>
                <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                    ยืนยัน
                </button>
            </div>
        </form>
       
    </div>
</body>
</html>
