{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
    <div class="flex justify-center items-center h-screen"> <!-- จัดให้อยู่กลางหน้าจอ -->
        <div class="bg-white p-10 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-3xl font-bold text-center mb-8">Register</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-6">
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" name="username" class="mt-1 p-3 w-full border border-gray-300 rounded-lg" required>
                </div>
                <div class="mb-6">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="mt-1 p-3 w-full border border-gray-300 rounded-lg" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" class="mt-1 p-3 w-full border border-gray-300 rounded-lg" required>
                </div>
                <div class="mb-6">
                    <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="mt-1 p-3 w-full border border-gray-300 rounded-lg" required>
                </div>
                <button type="submit" class="bg-green-500 text-white w-full py-3 rounded-lg hover:bg-green-600">Register</button>
            </form>        
            <p class="mt-6 text-sm text-center">Already have an account? <a href="{% url 'login' %}" class="text-green-500 font-bold">Log in</a></p>
        </div>
    </div>
{% endblock %}
