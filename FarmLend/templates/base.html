<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My FarmLend{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-green-600 p-4 flex justify-between items-center">
        <h1 class="text-white text-2xl">FarmLend</h1>
        <!-- ตรวจสอบว่าผู้ใช้ล็อกอินหรือไม่ -->
        {% if user.is_authenticated %}
            <div class="flex gap-4">
                <!-- ปุ่ม Home -->
                <a href="{% url 'car_type_list' %}" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
                    <i class="fas fa-home"></i> Home
                </a>
                
                <!-- ปุ่มแจ้งเตือน -->
                <a href="{% url 'notification_list' %}" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">
                    <i class="fas fa-bell"></i> แจ้งเตือน
                </a>

                {% if request.user.is_staff %}
                <a href="{% url 'user_management' %}" class="bg-yellow-500 text-white px-4 py-2 rounded-lg hover:bg-yellow-600 transition">
                    <i class="fas fa-users"></i> ตรวจสอบผู้ใช้งาน
                </a>
                {% endif %}

                <!-- ปุ่มโปรไฟล์ -->
                <a href="{% url 'profile' %}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    <i class="fas fa-user"></i> โปรไฟล์ของฉัน
                </a>

                 <!-- ปุ่มรถของฉัน -->
                 <a href="{% url 'my_cars' %}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    <i class="fas fa-car"></i> รถของฉัน
                </a>

                <!-- ปุ่มออกจากระบบ -->
                <a href="{% url 'logout' %}" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                    <i class="fas fa-sign-out-alt"></i> ออกจากระบบ
                </a>

            </div>
        {% endif %}
    </nav>
    
    <!-- Messages -->
    {% if messages %}
    <div class="container mx-auto mt-4">
        {% for message in messages %}
        <div class="p-4 mb-4 rounded-lg 
            {% if message.tags == 'success' %} bg-green-100 text-green-700
            {% elif message.tags == 'error' %} bg-red-100 text-red-700
            {% elif message.tags == 'info' %} bg-blue-100 text-blue-700
            {% else %} bg-yellow-100 text-yellow-700 {% endif %}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <!-- Content Block -->
    <div class="container mx-auto my-10">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>

<head>
    <!-- เพิ่ม Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
