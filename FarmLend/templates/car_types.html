{% extends 'base.html' %}

{% block title %}Car Types{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-8 text-center">รายการประเภทของรถ</h1>

<!-- ปรับระยะห่างและขนาดการ์ดให้สมดุล -->
<div class="grid grid-cols-1 md:grid-cols-3 gap-12 px-12">
    {% for car_type in car_types %}
    <div class="bg-white p-8 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300 transform hover:scale-105">
        <h2 class="text-xl font-bold mb-6 text-center">{{ car_type.name }}</h2>
        <a href="{% url 'car_list_by_type' car_type.id %}" class="block bg-green-500 text-white text-center py-3 mt-6 rounded-lg hover:bg-green-600 transition-colors duration-300">
            ดูรถ
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
