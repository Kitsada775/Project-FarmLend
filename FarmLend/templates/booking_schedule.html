<!-- booking_schedule.html -->
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตารางการจอง</title>
</head>
<body>
    <h2>ตารางการจองสำหรับรถ: {{ car.name }}</h2>
    <table>
        <thead>
            <tr>
                <th>วันที่</th>
                <th>เวลา</th>
                <th>สถานะ</th>
            </tr>
        </thead>
        <tbody>
            {% for schedule in schedules %}
                <tr>
                    <td>{{ schedule.date }}</td>
                    <td>{{ schedule.time }}</td>
                    <td>
                        {% if schedule.is_booked %}
                            จองแล้ว
                        {% else %}
                            <a href="{% url 'confirm_selection' %}?date={{ schedule.date }}&time={{ schedule.time }}&car_id={{ car.id }}">จอง</a>
                        {% endif %}
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
