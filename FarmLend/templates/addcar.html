{% extends 'base.html' %}

{% block title %}เพิ่มรถใหม่{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold mb-6">เพิ่มรถใหม่</h2>

<form action="{% url 'addcar' type_id=car_type.id %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">บันทึก</button>
</form>

<a href="{% url 'car_list_by_type' type_id=car_type.id %}" class="text-gray-500">กลับ</a>

{% endblock %}
