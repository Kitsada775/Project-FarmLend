{% extends 'base.html' %}

{% block title %}Car Types{% endblock %}

{% block content %}
<h1 class="text-4xl font-bold mb-15 text-center text-gray-800 mt-20 ">รายการประเภทของรถ</h1>

<!-- ปุ่มออกจากระบบ -->
<a href="{% url 'logout' %}" class="absolute top-20 right-2 bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600 transition duration-300">
    ออกจากระบบ
</a>

<!-- ปรับระยะห่างและขนาดการ์ดให้สมดุล -->
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8 px-12 justify-center mx-auto mt-16 mb-20">
    {% for car_type in car_types %}
    <div class="bg-white p-8 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300 transform hover:scale-105">
        <h2 class="text-xl font-bold mb-6 text-center text-gray-800">{{ car_type.name }}</h2>
        <a href="{% url 'car_list_by_type' car_type.id %}" class="block bg-green-500 text-white text-center py-3 mt-5 rounded-lg hover:bg-green-600 transition-colors duration-300">
            ดูรถ
        </a>

        
    </div>
    {% endfor %}
</div>
{% endblock %}
